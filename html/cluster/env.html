<div class="f-left">
    <ng-form name="_base_form">
        <div class="f-left">
            <label class="layui-form-label" style="width:62px;margin-left:-30px;">项目</label>
            <div class="layui-search-block">
                <div class="select-group">
                    <div class="select-input">
                        <input type="text"
                               ng-model="selectData.projectName"
                               class="layui-input layui-inline"
                               placeholder="按项目过滤"
                               style="width: 295px" readonly="readonly"
                               >
                        <i class="iconfont">&#xe612;</i>
                    </div>
                    <div class="select-list" style="margin-top:-0px;">
                        <input type="text" class="layui-input" placeholder="请输入关键字" style="width: 273px" ng-model="projectFilter">
                        <div>
                            <dl>
                                <dd  ng-click="projectSelect()">全部</dd>
                                <dd ng-repeat="p in projectData " ng-bind="p" ng-click="projectSelect(p)"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="f-left">
            <label class="layui-form-label" style="width:42px;margin-left:-30px;">环境</label>
            <div class="layui-search-block">
                <div class="select-group">
                    <div class="select-input">
                        <input type="text"
                               name="cloudName"
                               ng-model="selectData.cloudName"
                               class="layui-input layui-inline"
                               placeholder="按PAAS环境过滤"
                               style="width: 295px" readonly="readonly">
                        <i class="iconfont">&#xe612;</i>
                    </div>
                    <div class="select-list" style="margin-top:-0px;">
                        <input type="text" class="layui-input" placeholder="请输入关键字" style="width: 273px" >
                        <div>
                            <dl>
                                <dd  ng-click="paasEnvSelect()">全部</dd>
                                <dd ng-repeat="c in passEnvData track by $index" ng-bind="c" ng-click="paasEnvSelect(c)"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-form>
</div>
